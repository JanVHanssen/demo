# JWT Configuration
jwt.secret=abcdefghijklmnopqrstuvwxyz1234567890
jwt.expiration=3600000

# Application Configuration
spring.application.name=backend

# ✅ SIMPLIFIED: Database configuration
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/testdb;DB_CLOSE_ON_EXIT=FALSE}

# ✅ CRITICAL: Only set PostgreSQL driver when DATABASE_URL exists
spring.datasource.driver-class-name=${DATABASE_DRIVER:org.h2.Driver}

# ✅ CRITICAL: Set username/password for both PostgreSQL and H2
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# ✅ CRITICAL: Let Spring auto-detect the dialect
# spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect (removed)

# JPA Configuration - keep minimal
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Keep H2 console for local development
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging Configuration
logging.level.root=WARN
logging.level.be.ucll.se.demo=DEBUG