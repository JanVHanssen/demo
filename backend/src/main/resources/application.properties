# JWT Configuration
jwt.secret=abcdefghijklmnopqrstuvwxyz1234567890
jwt.expiration=3600000

# Application Configuration
spring.application.name=backend

# ✅ FIXED: More explicit PostgreSQL configuration
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/testdb;DB_CLOSE_ON_EXIT=FALSE}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.postgresql.Driver}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}

# ✅ EXPLICIT: Force PostgreSQL dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ✅ ADDED: PostgreSQL specific properties
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Logging Configuration
logging.level.root=WARN
logging.level.be.ucll.se.demo=DEBUG
logging.level.org.hibernate.SQL=DEBUG