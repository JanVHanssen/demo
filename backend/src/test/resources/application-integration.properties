# === Test Database (H2 in-memory) ===
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# === Disable Flyway for tests ===
spring.flyway.enabled=false

# === JPA ===
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# === JWT Configuration (zelfde als main app) ===
jwt.secret=abcdefghijklmnopqrstuvwxyz1234567890
jwt.expiration=3600000

# === Logging (rustiger in tests) ===
logging.level.root=WARN
logging.level.be.ucll.se.demo=INFO
logging.level.org.springframework.web=INFO

# === App name voor testomgeving ===
spring.application.name=backend-test


app.email.enabled=false
spring.task.scheduling.enabled=false