name: Publish Backend & Deploy Frontend

on:
  workflow_run:
    workflows: ["CI - Tests"] # Wacht op test workflow
    types: [completed]
    branches: [main]

permissions:
  contents: write
  packages: write

env:
  PROJECT_DIR: backend
  GROUP_ID: be.ucll.se
  ARTIFACT_ID: demo
  OWNER: JanVHanssen
  REPO: demo
  AZURE_WEBAPP_NAME: jvhbackend

jobs:
  # Check of alle tests geslaagd zijn
  check-tests:
    runs-on: ubuntu-latest
    outputs:
      tests-passed: ${{ steps.check.outputs.tests-passed }}
    steps:
      - name: Check test results
        id: check
        run: |
          if [ "${{ github.event.workflow_run.conclusion }}" == "success" ]; then
            echo "âœ… All tests passed, proceeding with deployment"
            echo "tests-passed=true" >> $GITHUB_OUTPUT
          else
            echo "âŒ Tests failed, cancelling deployment"
            echo "tests-passed=false" >> $GITHUB_OUTPUT
            exit 1
          fi

  bump-version:
    runs-on: ubuntu-latest
    needs: [check-tests]
    if: needs.check-tests.outputs.tests-passed == 'true'
    outputs:
      version: ${{ steps.set-version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Install xmllint
        run: sudo apt-get update && sudo apt-get install -y libxml2-utils

      - name: Bump version in pom.xml
        id: set-version
        run: |
          FILE=${{ env.PROJECT_DIR }}/pom.xml
          CURRENT_VERSION=$(xmllint --xpath "//*[local-name()='project']/*[local-name()='version']/text()" $FILE)
          echo "Current version: $CURRENT_VERSION"

          BASE=$(echo $CURRENT_VERSION | cut -d. -f1-2)
          PATCH=$(echo $CURRENT_VERSION | cut -d. -f3)
          NEW_PATCH=$((PATCH + 1))
          NEW_VERSION="$BASE.$NEW_PATCH"

          echo "New version: $NEW_VERSION"

          sed -i "s|<version>$CURRENT_VERSION</version>|<version>$NEW_VERSION</version>|" $FILE

          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git commit -am "ðŸ”– Bump version to $NEW_VERSION"

          # Check if tag already exists on remote
          if git ls-remote --tags origin | grep -q "refs/tags/v$NEW_VERSION$"; then
            echo "Tag v$NEW_VERSION already exists on remote. Skipping tag creation."
          else
            git tag "v$NEW_VERSION"
            git push origin main
            git push origin "v$NEW_VERSION"
          fi

          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT

  publish-backend:
    needs: bump-version
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "microsoft"
          java-version: "21"

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build JAR (tests already passed)
        working-directory: ${{ env.PROJECT_DIR }}
        run: mvn -B clean package -DskipTests # Tests zijn al gedraaid en geslaagd

      - name: Upload JAR
        uses: actions/upload-artifact@v4
        with:
          name: backend-jar
          path: ${{ env.PROJECT_DIR }}/target/*.jar

  deploy-backend-to-azure:
    needs: [publish-backend, bump-version]
    runs-on: ubuntu-latest
    environment: production # Voeg environment protection toe
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "microsoft"
          java-version: "21"

      - name: Download JAR
        uses: actions/download-artifact@v4
        with:
          name: backend-jar
          path: ${{ env.PROJECT_DIR }}/target

      - name: Prepare JAR file
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          JAR_FILE=$(find target -name "*.jar" | head -n 1)
          if [ ! -f "$JAR_FILE" ]; then
            echo "::error::JAR file not found"
            exit 1
          fi
          cp "$JAR_FILE" app.jar

      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ${{ env.PROJECT_DIR }}/app.jar

  deploy-frontend:
    needs: publish-backend
    runs-on: ubuntu-latest
    environment: production # Voeg environment protection toe
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Updated naar v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci # Gebruik npm ci voor reproducible builds

      - name: Deploy to Vercel
        working-directory: frontend
        run: |
          npm install -g vercel@latest
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
