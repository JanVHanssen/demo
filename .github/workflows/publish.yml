name: Publish Backend & Deploy Frontend

on:
  push:
    branches: [main]

env:
  PROJECT_DIR: backend # Pas aan als je project in een submap zit

jobs:
  publish-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 21
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "maven"

      - name: Build and Publish to GitHub Packages
        working-directory: ${{ env.PROJECT_DIR }}
        run: |
          # Bouw het project en publish naar GitHub Packages
          mvn -B clean deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

  deploy-frontend:
    needs: publish-backend # Wacht tot de backend gepubliceerd is
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        run: |
          npm install -g vercel@latest
          vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Configure Maven
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml <<EOF
          <settings>
          <servers>
          <server>
           <id>github</id>
           <username>JanVHanssen</username>  <!-- Je GitHub username -->
           <password>\${env.GITHUB_TOKEN}</password>
          </server>
          </servers>
          </settings>
          EOF
